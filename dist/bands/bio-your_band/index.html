<p>Who knows? Maybe your band should be playing at the show. Give us a shout!
You can send an email to <a href="mailto:&#98;&#97;&#110;&#100;&#115;&#64;&#115;&#114;&#113;&#97;&#109;&#102;&#101;&#115;&#116;&#46;&#99;&#111;&#109;">&#98;&#97;&#110;&#100;&#115;&#64;&#115;&#114;&#113;&#97;&#109;&#102;&#101;&#115;&#116;&#46;&#99;&#111;&#109;</a> or fill in this form &ndash; you do you.</p>
<div id="regform">
<form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true" style="width: 100%; margin-bottom: 12px">
  <p class="hidden">
    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
  </p>
  <div class="form-row" style="padding-bottom: 1em">
    <div class="col">
      <input type="text" class="form-control" name="email" placeholder="Email"/>
    </div>
    <div class="col">
      <input type="text" class="form-control" name="contact_name" placeholder="Contact Name"/>
    </div>
  </div>
  <div class="form-row" style="padding-bottom: 1em">
    <div class="col">
      <input type="text" class="form-control" name="band_name" placeholder="Band Name"/>
    </div>
    <div class="col">
      <input type="text" class="form-control" name="members" placeholder="How Many Members"/>
    </div>
    <div class="col">
      <input type="text" class="form-control" name="mics" placeholder="Mics Needed"/>
    </div>
  </div>  
  <div class="form-row">
    <div class="col-sm-10">
      <textarea class="form-control" name="message" placeholder="Info about your band, and include links to media."></textarea>
    </div>
    <div class="col-sm-2">
      <button type=”submit” class="btn btn-primary btn-lg btn-block" style="height: 100%;">Send</button>
    </div>
  </div>
</form>
</div>
