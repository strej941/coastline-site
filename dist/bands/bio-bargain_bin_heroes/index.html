<p><strong>Bargain Bin Heroes</strong> are a high energy Punk/Ska band from Fort Myers and are
no strangers to the SWFL music scene. They have performed together for years, and at
some of the area's biggest and best music festivals. Their latest EP <a href="https://bargainbinheroes.bandcamp.com/album/droppin-the-deuce">Droppin' the Deuce</a> is out now.</p>
